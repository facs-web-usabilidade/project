<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUPA-Games - Carrinho</title>
  <link rel="icon" type="image/png" href="../components/img/games_icon.png">
  <link rel="stylesheet" href="../components/sidebar/sidebar.css">
  <link rel="stylesheet" href="../components/topbar/topbar.css">
  <link rel="stylesheet" href="../components/profile-dropdown/profile-dropdown.css">
  <link rel="stylesheet" href="../components/home-link/home-link.css">
  <link rel="stylesheet" href="../components/hamburger-menu/hamburger-menu.css">
  <link rel="stylesheet" href="../components/cart/cart.css">
  <link rel="stylesheet" href="../components/scrollbar/scrollbar.css">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="../components/components.js"></script>
</head>

<body>
  <div id="sidebar-container"></div> <!--! COMPONENT SIDEBAR-->
  <div id="profile-container"></div> <!--! COMPONENT PERFIL/ICONS-->
  <div id="hamburger-container"></div>  <!--! COMPONENT MENU HAMBURGER-->

  <main class="content-grid">
    <div class="cart-container">
      
      <section class="cart-items">
        <h2>Itens no carrinho:</h2>
        
        <div class="cart-list">
          <div class="cart-item">
            <div class="cart-item-image"></div>
            <div class="cart-item-details">
              <h4>Hollow Knight: Silksong</h4>
              <p class="cart-item-amount">Quantidade: <span class="cart-item-amount-value">1 unid.</span></p>
              <p class="cart-item-price">Valor: <span class="cart-item-price-value">R$59,99</span></p>
              <p class="cart-item-date">Data: <span class="cart-item-date-value">22/10/2025</span></p>
            </div>
            <a href="#" class="cart-item-remove">
              Remover <span class="remove-icon">X</span>
            </a>
          </div>
          
          <div class="cart-item">
            <div class="cart-item-image"></div>
            <div class="cart-item-details">
              <h4>Death Stranding</h4>
              <p class="cart-item-amount">Quantidade: <span class="cart-item-amount-value">1 unid.</span></p>
              <p class="cart-item-price">Valor: <span class="cart-item-price-value">R$159,00</span></p>
              <p class="cart-item-date">Data: <span class="cart-item-date-value">22/10/2025</span></p>
            </div>
            <a href="#" class="cart-item-remove">
              Remover <span class="remove-icon">X</span>
            </a>
          </div>
        </div>
      </section>

      <aside class="cart-summary">
        <h2>Valor total:</h2>
        <p class="total-price">R$ 0,00</p>
        <button class="checkout-btn">Continuar para o pagamento</button>
      </aside>
      
    </div>
  </main>
</body>
</html>
