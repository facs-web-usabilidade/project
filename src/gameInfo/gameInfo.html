<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUPA-Games - Detalhes do Jogo</title>
  <link rel="icon" type="image/png" href="img/games_icon.png">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="../components/components.js"></script>
</head>

<body>
  <div id="sidebar-container"></div> <!--! COMPONENT SIDEBAR-->
  <div id="profile-container"></div> <!--! COMPONENT PERFIL/ICONS-->
  <div id="hamburger-container"></div>  <!--! COMPONENT MENU HAMBURGER-->
  <div id="topbar-container"></div> <!--! COMPONENT TOPBAR-->

  <main class="content-grid">
    <div class="game-details-container">

      <section class="game-info">
        <div class="info-top">
          <div class="game-image">Hollow Knight: Silksong</div>
          <div class="game-details">
            <h2>Hollow Knight: Silksong</h2>
            <p class="game-price">R$</p>
            <p><strong>Avaliação:</strong></p>
            <p><strong>Desenvolvedora:</strong></p>
            <p><strong>Gênero:</strong></p>
            <fieldset>
              <legend>
                <h3>Sobre este jogo:</h3>
              </legend>
              <p class="game-description">
                Descrição do jogo...
              </p>
            </fieldset>

            <a href="../cart/cart.html" class="cart-btn">Adicionar ao carrinho</a>
            <button class="wishlist-btn">+ Lista de desejos</button>

          </div>
        </div>
        <div class="game-rating">
          <h3>Avalie</h3>
          <div class="stars">
            <span class="star">★</span>
            <span class="star">★</span>
            <span class="star">★</span>
            <span class="star">★</span>
            <span class="star">☆</span>
          </div>
        </div>
      </section>

      <aside class="comments-section">
        <h3>Comentários:</h3>

        <div class="comment-box new-comment">
          <textarea placeholder="Comente aqui:"></textarea>
        </div>

        <div class="comment-list">
          <div class="comment-box">
            <img class="comment-avatar" src="img/profile_icon.png"></img>
            <p>Historia fraca ....</p>
          </div>

          <div class="comment-box">
            <img class="comment-avatar" src="img/profile_icon.png"></img>
            <p>Historia divertida ....</p>
          </div>
        </div>
      </aside>

    </div>
  </main>
</body>

</html>
