<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SUPA-Games</title>
        <link rel="icon" type="image/png" href="../components/img/games_icon.png" />
        <link rel="stylesheet" href="./css/style.css" />
        <script defer src="./js/login.js"></script>
    </head>
    <body>
        <header>
            <div class="header-bar">
                <img src="../components/img/games_icon.png" width="50px" height="50px" alt="SUPA games logo" />
                <h2>SUPA-Games</h2>
            </div>
        </header>
        <main>
            <div class="container-container">
                <div class="intro-register-container">
                    <h2>Entre para a maior loja de jogos da América Latina</h2>
                    <h3>Ainda não tem uma conta?</h3>
                    <p>Cadastre-se agora e aproveite acesso exclusivo aos últimos lançamentos, novidades e muito mais!</p>
                    <a href="../register/register.html">
                        <button type="submit">Cadastre-se</button>
                    </a>
                </div>
                <div class="form-container">
                    <div class="form-title">
                        <h3>Já possui uma conta? Acesse a loja utilizando suas credenciais aqui</h3>
                    </div>
                    <div class="form-main">
                        <form method="post" id="login-form" class="login-form">
                            <div class="form-input">
                                <div class="form-label">
                                    <label for="email">E-mail</label>
                                </div>
                                <input id="email" type="email" placeholder="e.g. joaossouza@email.com" autocomplete="email" />
                                <span id="email-error" class="error-message"></span>
                            </div>
                            <div class="form-input">
                                <div class="form-label">
                                    <label for="senha">Senha</label>
                                </div>
                                <input id="senha" type="password" placeholder="Digite a sua senha" />
                                <span id="password-error" class="error-message"></span>
                            </div>
                            <button type="submit" id="login-button">Entrar</button>
                            <span id="login-status" class="error-message"></span>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
