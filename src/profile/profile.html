<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loja de Jogos</title>
        <link rel="icon" type="image/png" href="img/games_icon.png">
        <link rel="stylesheet" href="css/style.css">
        <script defer src="../components/components.js"></script>
    </head>

    <body>
        <div id="sidebar-container"></div> <!--! COMPONENT SIDEBAR-->
        <div id="profile-container"></div> <!--! COMPONENT PERFIL/ICONS-->
        <div id="hamburger-container"></div>  <!--! COMPONENT MENU HAMBURGER-->

        <main class="content">
            <section class="greetings">
                <h2>Olá, Usuário</h2>
            </section>

            <section class="profile-box">
                <div class="card-links">
                    <a href="myGames.html" class="profile-card">
                        <h3>Meus Jogos</h3>
                        <p>Ver todos os jogos da sua conta</p>
                    </a>

                    <a href="history.html" class="profile-card">
                        <h3>Histórico de Compras</h3>
                        <p>Veja todas a suas compras</p>
                    </a>
                </div>

                <div class="avatar">
                    <img src="img/profile_icon.png">
                </div>
            </section>

            <div id="homelink-container"></div> <!--! COMPONENT HOMELINK-->

            <!--SEÇÃO DAS REVIEWS-->
            <section class="reviews-box">
                <fieldset>
                    <legend>
                        <p>Minhas avaliações:</p>
                    </legend>
                    <br><br><br><br><br>
                </fieldset>

                <fieldset>
                    <legend>
                        <p>Meus comentários: </p>
                    </legend>
                    <br><br><br><br><br>
                </fieldset>
            </section>
        </main>
    </body>
</html>
